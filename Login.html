<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>
        
        <link href="loginstyle.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            function login(){
                var user=document.getElementById("txtUsername").value;
                var pass=document.getElementById("txtPassword").value;
                
                localStorage.setItem("lastname",user);
                if(user=="" || pass==""){
                  document.getElementById("showmsg").setAttribute("class","showBox")
                }else{
                    window.location="home.html";
                   
                    
                }
            }
            function undisplaybox(){
                document.getElementById("showmsg").setAttribute("class","hideBox"); 
            }
           
        </script>

    </head>
    <body >

        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <label>Username</label>
    
                    <input type="text" id="txtUsername" />
                </div>
                <div class="inputBox">
                    <label>Password</label>
    
                    <input type="password" id="txtPassword" />
                </div>
                <input type="button" value="Sign In" onclick="login()" />
            </form>
            <div class="hideBox" id="showmsg">
                <label>Please Enter Username & Password</label>
                <img src="Images/Icons/Close.png" width="20" onclick="undisplaybox()" />
            </div>
        </div>

    </body>
</html>
